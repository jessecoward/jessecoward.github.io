<!DOCTYPE html>
<html>
<head>
  <title>Product Discount List</title>
  <style>
    width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #totalDiscount {
      text-align: right;
    }
  </style>
</head>
<body style="background-image: url('https://image.so.com/view?q=image&src=tab_www&correct=image&ancestor=list&cmsid=4e375c55ef87f523e4241a1c85a957c3&cmras=0&cn=0&gn=0&kn=0&crn=0&bxn=20&fsn=80&cuben=0&pornn=0&manun=0&adstar=0&clw=240#id=b2ec397bd64bfc50806734909265bd92&currsn=0&ps=57&pc=57');">
  <h2>Product Discount List</h2>
  <table id="discountList">
    <tr>
      <th>Product</th>
      <th>Price (THB/unit)</th>
      <th>Quantity</th>
      <th>Discount (THB)</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>A Product</td>
      <td>100</td>
      <td>10</td>
      <td>50</td>
      <td>950</td>
    </tr>
  </table>
  <br>
  <button onclick="clearTable()">Clear</button>
  <button onclick="window.location.href='add.html'">Add</button>
  <p id="totalDiscount">Total Discount: 50 THB</p>
  <script>
    function clearTable() {
      var table = document.getElementById("discountList");
      for (var i = 1; i < table.rows.length; i++) {
        table.deleteRow(i);
      }
    }
  </script>
</body>
</html>
