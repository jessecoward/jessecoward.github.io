<html>
  <head>
    <title>Product List</title>
  </head>
  <body>
    <h1>Product List</h1>
    <ul id="product-list">
    </ul>
    <input type="button" value="Add" onclick="addProduct()">
    <script>
      function addProduct() {
        window.location.href = "add.html";
      }

      function addProductToList(name, price) {
        var productList = document.getElementById("product-list");
        var item = document.createElement("li");
        item.innerHTML = name + " - $" + price + " <button onclick='removeProduct(this)'>Delete</button>";
        productList.appendChild(item);
      }

      function removeProduct(item) {
        var productList = document.getElementById("product-list");
        productList.removeChild(item.parentNode);
      }
    </script>
  </body>
</html>
