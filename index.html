<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table</title>
        <style>
               body {text-align: center;} table {margin: auto;}
               
        
        </style>
        
	</head>
	<script type="text/javascript">
		function deleteTd(obj) {
			var a = obj;
			var tr = a.parentNode.parentNode;
			var table = document.getElementById("table1");
			table.removeChild(tr);
		}
		function add(){
			var inputs = document.getElementsByTagName("input");
			
			var id = inputs[0].value;
			var idtd = document.createElement("td");
			var idtext = document.createTextNode(id);
			idtd.appendChild(idtext);
			
			var name = inputs[1].value;
			var nametd = document.createElement("td");
			var nametext = document.createTextNode(name);
			nametd.appendChild(nametext);
			
			var sex = inputs[2].value;
			var sextd = document.createElement("td");
			var sextext = document.createTextNode(sex);
			sextd.appendChild(sextext);
			
			var deltd = document.createElement("td");
			var a = document.createElement("a");
			a.setAttribute("href","#");
			a.setAttribute("onclick","deleteTd(this)");
			var deltext = document.createTextNode("delt");
			a.appendChild(deltext);
			deltd.appendChild(a);
			
			var tr = document.createElement("tr");
			tr.appendChild(idtd);
			tr.appendChild(nametd);
			tr.appendChild(sextd);
			tr.appendChild(deltd);
			
			
			var table = document.getElementById("table1");
			table.appendChild(tr);
		}
	</script>
	<body>
    <h1>Employee info</h1>
		<div id="2" style="text-align: center;margin-top: 50px;">
			<input type="text"  id="id" />
			<input type="text"  id="name" />
			<input type="text"  id="sex" />
			<button onclick="add()">add</button>
		</div>
		<div id="1" >
			<table id="table1" border="2px" >
				<tr>
					<td>id</td>
					<td>name</td>
					<td>sex</td>
					<td>method</td>
				</tr>
				<tr>
                <h1>show info</h1>
					<td>1</td>
					<td>haha</td>
					<td>men</td>
					<td><a href="#" onclick="deleteTd(this)">delet</a></td>
				</tr>
			</table>
		</div>
	</body>
</html>
