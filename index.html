<!DOCTYPE html>
<html>
<head>
  <body >
  <div style="width: 600px; margin: 0 auto;">
  <title>Product Discount List</title>
  <style>
    width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #totalDiscount {
      text-align: right;
    }
    
  </style>
  </div>
</body>
</head>
<body >
  <div style="width: 600px; margin: 0 auto;">
  <h2>Product Discount List</h2>
  <table id="discountList" border="1">
    <tr>
      <th>Product</th>
      <th>Price (THB/unit)</th>
      <th>Quantity</th>
      <th>Discount (THB)</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>A Product</td>
      <td>100</td>
      <td>10</td>
      <td>50</td>
      <td>950</td>
    </tr>
  </table>
  <br>
  <button onclick="clearTable()">Clear</button>
  <button onclick="window.location.href='add.html'">Add</button>
  <p id="totalDiscount">Total Discount: 50 THB</p>
  <script>
    function clearTable() {
      var table = document.getElementById("discountList");
      for (var i = 1; i < table.rows.length; i++) {
        table.deleteRow(i);
      }
    }
  </script>
  </div>
</body>
</html>
