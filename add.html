<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
</head>
<body>
  <h2>Add Product</h2>
  <form>
    <label for="product">Product:</label>
    <input type="text" id="product" name="product"><br><br>
    <label for="price">Price (THB/unit):</label>
    <input type="number" id="price" name="price"><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity"><br><br>
    <label for="discount">Discount (THB):</label>
    <input type="number" id="discount" name="discount"><br><br>
    
    <button onclick="saveAndReturn()">Done</button>

    <button onclick="addProduct();window.location.href='index.html'">Cancel</button>
  </form>
  <script>
    function   function saveAndReturn() {
    // Save product information to local storage
    var product = document.getElementById("product").value;
    var price = document.getElementById("price").value;
    var quantity = document.getElementById("quantity").value;
    var discount = document.getElementById("discount").value;

    var productInfo = {
      product: product,
      price: price,
      quantity: quantity,
      discount: discount
    };

    var products = JSON.parse(localStorage.getItem("products")) || [];
    products.push(productInfo);
    localStorage.setItem("products", JSON.stringify(products));

    // Redirect to index.html
    window.location.href = 'index.html';
  }

  </script>
</body>
</html>
