<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }
        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
 

<div>
    <input type="text" id="id" placeholder="enter number">
    <input type="text" id="name"  placeholder="enter name">
    <input type="text" id="gender"  placeholder="enter gender">
    <input type="button" value="add" id="btn_add">
</div>
 
<table>

    <caption>student info</caption>

    <tr>
        <th>number</th>
        <th>name</th>
        <th>gwnser</th>
        <th>operation</th>
    </tr>
 

    <tr>
        <td>1</td>
        <td>zxc</td>
        <td>M</td>
 
        <td><a href="javascript:void(0);" onclick="deleteTr(this);">delete</a></td>
    </tr>
 

    <tr>
        <td>2</td>
        <td>ASD</td>
        <td>M</td>
       
        <td><a href="javascript:void(0);" onclick="deleteTr(this);">delete</a></td>
    </tr>
 
    
    <tr>
        <td>3</td>
        <td>qwer</td>
        <td>?</td>
        
        <td><a href="javascript:void(0);" onclick="deleteTr(this);" >delete</a></td>
    </tr>
</table>
 
<script>

    var btn_add = document.getElementById("btn_add");
    btn_add.onclick = function() {
   
        var idObject = document.getElementById("id");
        var nameObject = document.getElementById("name");
        var genderObject = document.getElementById("gender");
    
        var id = idObject.value;
        var name = nameObject.value;
        var gender = genderObject.value;
 
     
        var td_id = document.createElement("td");              
        var text_id = document.createTextNode(id);             
        td_id.appendChild(text_id);
     
        var td_name = document.createElement("td");
        var text_name = document.createTextNode(name);
        td_name.appendChild(text_name);
      
        var td_gender = document.createElement("td");
        var text_gender = document.createTextNode(gender);
        td_gender.appendChild(text_gender);
 
        var td_a = document.createElement("td");
        var ele_a = document.createElement("a");
        ele_a.setAttribute("href","javascript:void(0);");
        ele_a.setAttribute("onclick","delTr(this);");
        var text_a = document.createTextNode("delete");
        ele_a.appendChild(text_a);                        
        td_a.appendChild(ele_a);                          
 
    
        var tr = document.createElement("tr");
     
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);
     
        var table = document.getElementsByTagName("table")[0];
        table.appendChild(tr);
    };
 

    function deleteTr(object) {
    
        var table = object.parentNode.parentNode.parentNode;
        
        var tr = object.parentNode.parentNode;
       ã€‚
        table.removeChild(tr);
    }
 
 
</script>
 
</body>
</html>
